<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>blog-signup</title>
  <link rel="stylesheet" type="text/css" href="../css/blog-ui.css"></head>
<body>
  <div class="container">
    <header class="header row">
      <div class="col-lg-2"> <i class="avatar" data-toggle="tooltip" data-placement="bottom" title="junen|保密|帅"><img src="../img/upload_59a8edc210a2ab2472cd8a5924bf7c76.jpg"></i>
      </div>
      <div class="col-lg-10">
        <h3 class="text-muted">Junen</h3>
        <p>我是一个前端攻城狮</p>
      </div>
    </header>
    <nav class="navbar navbar-light bg-faded rounded">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-toggleable-md" id="navbarCollapse">
        <ul class="nav navbar-nav text-md-center justify-content-md-between">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              个人主页
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              发表文章
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              退出
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- register form -->
    <form class="signup-form">
      <div class="form-group row">
        <label for="nameTxt" class="col-3 col-form-label">用户名</label>
        <div class="col-9">
          <input class="form-control" type="text" name="name" value="" id="nameTxt" placeholder="请输入用户名"></div>
      </div>
      <div class="form-group row">
        <label for="passWordTxt" class="col-3 col-form-label">密码</label>
        <div class="col-9">
          <input class="form-control" type="password" name="password" value="" id="passWordTxt" placeholder="请输入密码"></div>
      </div>
      <div class="form-group row">
        <label for="repassWordTxt" class="col-3 col-form-label">确认密码</label>
        <div class="col-9">
          <input class="form-control" type="password" name="repassword" value="" id="repassWordTxt" placeholder="请输入确认密码"></div>
      </div>
      <div class="form-group row">
        <label for="" class="col-3 col-form-label">性别</label>
        <div class="col-9">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" value="m" checked>男</label>
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" value="f">女</label>
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" value="x">保密</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-3 col-form-label">头像</label>
        <div class="col-9">
          <input type="file" class="form-control-file" name="avatar" aria-describedby="fileHelp"></div>
      </div>
      <div class="form-group row">
        <label for="" class="col-3 col-form-label">简介</label>
        <div class="col-9">
          <textarea class="form-control" rows="4" name="bio" placeholder="请输入简介"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-3 col-form-label"></label>
        <div class="col-9">
          <button type="submit" class="btn btn-success btn-block">注册</button>
        </div>
      </div>
    </form>
    <!-- Site footer -->
    <footer class="footer">
      <p>&copy; Company 2017</p>
    </footer>

  </div>
  <!-- /container -->

<script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/tether.min.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>
</html>
